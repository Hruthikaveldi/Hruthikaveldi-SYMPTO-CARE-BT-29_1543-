<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4caf86, #3bc9a5);
            color: white;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 10px 20px;
            position: fixed; /* Stays at the top while scrolling */
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header .nav__logo {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header .nav__logo span {
            color: #c76a28; /* Green accent for the logo */
        }

        header .nav__links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header .nav__links li {
            display: inline;
        }

        header .nav__links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header .nav__links a:hover {
            color: #4CAF50; /* Green hover effect */
        }

        h1 {
            font-size: 2.5em;
            margin-top: 80px; /* Add space to account for the fixed header */
            margin-bottom: 20px;
        }

        img {
            width: 200px; /* Adjust QR code size */
            height: 200px;
            border: 5px solid white;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Add hover effect on QR Code for interactivity */
        img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <div class="nav__logo">Sympto<span>-Care</span></div>
        <ul class="nav__links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="symptom.html">Symptom Analyzer</a></li>
            <li><a href="types_of_doctors.html">Specialists</a></li>
            <li><a href="article.html">Articles</a></li>
            <li><a href="pharmacy.html">Pharmacy</a></li>
        </ul>
    </header>
    <h1>Pay by Scanning the QR Code</h1>
    <img src="qrcode.jpg" alt="QR Code">
    <p>Scan the QR code with your preferred payment app to complete the transaction.</p>
    <footer>&copy; 2024 SymptoCare</footer>
</body>
</html>
